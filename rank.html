<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaler Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Scaler Leaderboard</h1>
        <div class="toggle-container">
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by name..." onkeyup="filterLeaderboard()">
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Rank</th>
                    <th onclick="sortTable(1)">Name</th>
                    <th onclick="sortTable(2)">CodeChef</th>
                    <th onclick="sortTable(3)">Codeforces</th>
                    <th onclick="sortTable(4)">AtCoder</th>
                    <th onclick="sortTable(5)">LeetCode</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody"></tbody>
        </table>
    </div>

    <script src="rank.js"></script>
</body>

</html>
